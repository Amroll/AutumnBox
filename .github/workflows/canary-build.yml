name: Build Canary

on:
  push:
    tags: ["v*-canary"]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
 
    - name: Install dependencies
      run: dotnet restore src/
    
    - name: Clear adb binaries floder
      run: Remove-Item -Path adb_binary -Recurse -Force
      
    - name: Download adb binaries.
      run: git clone https://github.com/zsh2401/AutumnBox-AdbBinaries-Store.git adb_binary
      
    - name: Build
      run: dotnet publish src/AutumnBox.DNCGUI -c Release -r win-x86 --no-dependencies --self-contained true

    - name: Create Archive
      uses: DuckSoft/create-7z-action@master
      with:
        pathSource: src/AutumnBox.DNCGUI/bin/Release/netcoreapp3.1/win-x86/
        pathTarget: archive.zip


    - name: Create Canary Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ GITHUB_REF##*/ }}
        release_name: ${{ GITHUB_REF##*/ }}
        prerelease: true


    - name: Upload
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./build.zip
        asset_name: canary.zip
        asset_content_type: application/zip
