name: Build Canary

on:
  push:
    tags: ["v*-canary"]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
 
    - name: Install dependencies
      run: dotnet restore src/
    
    - name: Clear adb binaries floder
      run: Remove-Item -Path adb_binary -Recurse -Force
      
    - name: Download adb binaries.
      run: git clone https://github.com/zsh2401/AutumnBox-AdbBinaries-Store.git adb_binary
      
    - name: Build DNCGUI
      run: |
        dotnet publish src/AutumnBox.DNCGUI -c Release -r win-x86 --no-dependencies --self-contained true
        Copy-Item -R src/AutumnBox.DNCGUI/bin/Release/netcoreapp3.1/win-x86/ AutumnBox-Canary

    - name: Build Essentials Extension
      run: |
        dotnet build src/AutumnBox.Extensions.DNCEssentials -c Release
        Copy-Item -R src/AutumnBox.Extensions.DNCEssentials/bin/Release/netstandard2.1/AutumnBox.Extensions.DNCEssentials.dll AutumnBox-Canary/extensions/

    - name: Get tag
      id: tag
      uses: dawidd6/action-get-tag@v1

    - name: Create Archive
      uses: DuckSoft/create-7z-action@master
      with:
        pathSource: AutumnBox-Canary
        pathTarget: archive.zip


    - name: Create Canary Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{steps.tag.outputs.tag}}
        release_name: ${{steps.tag.outputs.tag}}
        prerelease: true


    - name: Upload
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./archive.zip
        asset_name: AutumnBox-${{steps.tag.outputs.tag}}-win-x86.zip
        asset_content_type: application/zip